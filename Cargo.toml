[package]
name = "reddish-shift"
version = "0.0.0"
edition = "2021"
authors = ["Mahor Foruzesh <mahor1221@gmail.com>"]
license = "GPL-3.0-or-later"
build = "build.rs"

[[bin]]
path = "src/redshift.rs"
name = "redshift"

[dependencies]
libc = "0.2"
x11-dl = "2.21.0"
xcb = { version = "1.4.0", features = ["randr"] }
drm-rs = "0.1.3"
gio-sys = "0.18.1"
glib-sys = "0.18.1"
gobject-sys = "0.18.0"

anyhow = "1.0.83"
const_format = "0.2.32"
dirs = "5.0.1"
toml = "0.8.13"
serde = { version = "1.0.202", features = ["derive"] }
clap = { version = "4.5.4", features = ["derive"] }
strum = { version = "0.26.2", features = ["derive"] }

[build-dependencies]
anyhow = "1.0.83"
vergen = { version = "8.3.1", features = ["cargo", "git", "gitcl", "rustc"] }

[profile.release]
lto = true
strip = true
codegen-units = 1

[profile.ci]
inherits = "dev"
debug = false

[profile.perf]
inherits = "release"
strip = false
debug = 1

# [lints.rust]
# unsafe_code = "forbid"
[lints.rustdoc]
private-doc-tests = "warn"
unescaped-backticks = "warn"
[lints.clippy]
# panic = "deny"
dbg-macro = "warn"
decimal-literal-representation = "warn"
# expect-used = "deny"
explicit-auto-deref = "warn"
get-unwrap = "warn"
manual-let-else = "warn"
missing-enforced-import-renames = "warn"
obfuscated-if-else = "warn"
semicolon-outside-block = "warn"
todo = "warn"
too-many-lines = "warn"
# undocumented-unsafe-blocks = "deny"
unimplemented = "warn"
uninlined-format-args = "warn"
unnested-or-patterns = "warn"
unwrap-in-result = "warn"
unwrap-used = "warn"
use-debug = "warn"
